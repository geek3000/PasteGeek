<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PasteGeek</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="mt-2">Geek Paste</h1>
    <hr class="mt-0 mb-4">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="list-group">
                {% for paste in pastes %}
                <a href="/pastes/{{ paste.id }}" class="list-group-item list-group-item-action flex-column align-items-start active">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ paste.title }}</h5>
                        <small>{{ paste.user }}</small>
                    </div>
                    <p class="mb-1">{{ paste.paste_text }}</p>
                    <small>{{ paste.date }}</small>
                </a>
                <hr class="mt-0 mb-4">
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
